<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>韵乾通下载</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!--
 
    -->
    <script type="text/javascript">
        var Terminal = {
            // 辨别移动终端类型
            platform: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'https://wutong.yundasys.com:9527/api/appstore/version/downPageForApp/9c9dd98e22b6f644/0/2';
        if (Terminal.platform.android) {//安卓端
              //document.write('韵乾通');
            theUrl = 'https://wutong.yundasys.com:9527/api/appstore/version/downPageForApp/9c9dd98e22b6f644/0/2';
            location.href = theUrl;
        } else {
            if (Terminal.platform.iPhone) {//iPhone端
                theUrl = 'https://apps.apple.com/cn/app/id1592217360';
            } else if (Terminal.platform.iPad) {//iPad端
                // 还可以通过language，区分开多国语言版
                switch (Terminal.language) {
                    case 'en-us'://iPad英文版APP Store地址
                        theUrl = 'https://apps.apple.com/cn/app/id1592217360';
                        break;
                    case 'ko-kr'://iPad韩语版APP Store地址
                        theUrl = 'https://apps.apple.com/cn/app/id1592217360';
                        break;
                    case 'ja-jp'://iPad日文版APP Store地址
                        theUrl = 'https://apps.apple.com/cn/app/id1592217360';
                        break;
                    default://iPad默认APP Store地址
                        theUrl = 'https://apps.apple.com/cn/app/id1592217360';
                }
            } 
            location.href = theUrl;
        }

    </script>
</body>
    
</html>
